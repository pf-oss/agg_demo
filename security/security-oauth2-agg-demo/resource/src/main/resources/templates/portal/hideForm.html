<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<input type="hidden" id="user" th:value="${username}"/>
<input type="hidden" id="pass" th:value="${password}"/>
<form style='display:none;' action="/login" id="fm1" method="post">

    <div class="login-mmdl">
        <div class="login-input">
            <div>
                <span>用户名：</span><input id="username" name="username" onkeyup="keyup();" placeholder="请输入用户名手机号" type="text" />
            </div>
            <div>
                <span>密码：</span><input id="password" name="password" placeholder="请输入密码" type="password" />
            </div>
        </div>
        <button class="login-btn-dl text-white" href="javascript:;" id="username_password" onclick="login();">登&nbsp;&nbsp;录</button>
    </div>
</form>
<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<h1 style='display:none;' id="success">登录成功</h1>
<script type='text/javascript'>
    var username = "${username}";
    var password = "${password}";
    $("#username").val(username);
    $("#password").val(password);
    $("#fm1").submit();
    $("#success").show();

</script>
</body>
</html>
